<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 520">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b0b0c"/>
      <stop offset="60%" stop-color="#111117"/>
      <stop offset="100%" stop-color="#0b0b0c"/>
    </linearGradient>

    <linearGradient id="r" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#c40000"/>
      <stop offset="100%" stop-color="#8b0000"/>
    </linearGradient>

    <radialGradient id="glow" cx="30%" cy="10%" r="80%">
      <stop offset="0%" stop-color="#c40000" stop-opacity=".50"/>
      <stop offset="60%" stop-color="#c40000" stop-opacity="0"/>
    </radialGradient>

    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="18" flood-color="#000000" flood-opacity=".55"/>
    </filter>
  </defs>

  <rect width="1200" height="520" rx="34" fill="url(#bg)"/>
  <rect width="1200" height="520" rx="34" fill="url(#glow)"/>

  <!-- Faixa vermelha -->
  <path d="M0,120 C260,40 540,240 840,140 C1020,80 1120,60 1200,80 L1200,0 L0,0 Z"
        fill="url(#r)" opacity=".92"/>

  <!-- Card -->
  <g filter="url(#shadow)">
    <rect x="70" y="130" width="1060" height="320" rx="28" fill="#151518" stroke="rgba(255,255,255,.10)"/>
  </g>

  <!-- Ícone -->
  <g transform="translate(120 178)">
    <rect x="0" y="0" width="140" height="140" rx="28" fill="url(#r)"/>
    <path d="M40 78c0-22 18-40 40-40s40 18 40 40v8H40z" fill="#fff"/>
    <rect x="36" y="90" width="88" height="18" rx="9" fill="#ffcc00"/>
    <text x="70" y="128" text-anchor="middle" font-size="26" font-weight="900" fill="#fff"
          font-family="Arial, Helvetica, sans-serif">SP</text>
  </g>

  <!-- Texto -->
  <text x="300" y="220" font-size="44" font-weight="900" fill="#ffffff"
        font-family="Arial, Helvetica, sans-serif">BOMBEIRO SP</text>

  <text x="300" y="264" font-size="22" font-weight="700" fill="rgba(255,255,255,.82)"
        font-family="Arial, Helvetica, sans-serif">Inspeção • Prevenção • AVCB • LAVCB</text>

  <!-- “Selos” -->
  <g transform="translate(300 292)">
    <rect x="0" y="0" width="210" height="44" rx="22" fill="rgba(0,0,0,.22)" stroke="rgba(255,255,255,.14)"/>
    <circle cx="24" cy="22" r="7" fill="#ffcc00"/>
    <text x="44" y="28" font-size="16" font-weight="800" fill="#fff"
          font-family="Arial, Helvetica, sans-serif">CHECKLIST INTELIGENTE</text>

    <rect x="230" y="0" width="210" height="44" rx="22" fill="rgba(0,0,0,.22)" stroke="rgba(255,255,255,.14)"/>
    <circle cx="254" cy="22" r="7" fill="#7CFC00"/>
    <text x="274" y="28" font-size="16" font-weight="800" fill="#fff"
          font-family="Arial, Helvetica, sans-serif">RELATÓRIO PDF</text>

    <rect x="460" y="0" width="230" height="44" rx="22" fill="rgba(0,0,0,.22)" stroke="rgba(255,255,255,.14)"/>
    <circle cx="484" cy="22" r="7" fill="#ffffff" opacity=".65"/>
    <text x="504" y="28" font-size="16" font-weight="800" fill="#fff"
          font-family="Arial, Helvetica, sans-serif">PACOTES SP / FUTURO</text>
  </g>

  <!-- Créditos -->
  <text x="300" y="412" font-size="16" font-weight="700" fill="rgba(255,255,255,.70)"
        font-family="Arial, Helvetica, sans-serif">
    Criado por Jonatan Vale em parceria com Vale Produção
  </text>
</svg>